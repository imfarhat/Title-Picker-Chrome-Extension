    <title>Tab Title Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <main>
      <h1>Tab Title Picker</h1>
      <div class="tabTitleContainer">
        <button id="copyButton" class="copyButton hidden">Copy Title</button>

        <div id="tabTitle" class="tabTitle">
          Click the button to load the active tab's title here...
        </div>
      </div>
      <button id="getTitleButton" class="getTitleButton">
        Load Active Tab Title
      </button>
    </main>
